<mat-card class="form-wrapper">
  <h2 class="form-title">Here you can change label of selected list</h2>
  <form [formGroup]="listForm" (submit)="listForm.valid && submit()">
    <mat-form-field>
      <input matInput type="text" placeholder="listTitle" formControlName="listTitle">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
