<mat-card>
  <h3>{{ item.title }}</h3>
  <p>{{ item.description }}</p>
  <button mat-raised-button color="primary" (click)="onEdit()">
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
  </button>
  <button mat-raised-button color="primary" (click)="onRemove()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-card>
