<mat-card>
  <h3 class="item-title">
    {{ item.title | titlecase }}
    <mat-icon *ngIf="item.importanceFlag" class="importance-flag">flag</mat-icon>
  </h3>
  <p class="item-description">{{ item.description }}</p>
  <div class="button-wrapper">
    <button mat-raised-button color="primary" class="button edit-btn" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-raised-button color="primary" class="button remove-btn" (click)="onRemove()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </div>
</mat-card>
