<mat-card class="form-wrapper">
  <h2 class="form-title">{{ titleOfPage }}</h2>
  <form [formGroup]="itemForm" (submit)="itemForm.valid && submit()">
    <mat-form-field>
      <input matInput type="number" placeholder="id" formControlName="id">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="description" rows="3" formControlName="description"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
